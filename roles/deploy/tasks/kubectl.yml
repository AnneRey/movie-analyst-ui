- name: Copy deploy script
  template:
    src: deploy.sh.j2
    dest: /home/ubuntu/deploy.sh
    mode: 0777
    owner: root

- name: Execute deploy script
  script: "/home/ubuntu/deploy.sh"
  remote_src: yes
  become: yes
  become_method: sudo
  become_user: root