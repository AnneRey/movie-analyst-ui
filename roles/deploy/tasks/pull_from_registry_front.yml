- name: Login into registry
  docker_login: 
    registry: 54.70.76.36:5000
    
- name: Getting image from local registry for front
  docker_image:
    name: frontimage
    repository: 54.70.76.36:5000
    source: pull

- name: Run container for front image
  docker_container:
    name: movie-analyst-ui
    image: frontimage
    state: started
    volumes:
      - "/etc/docker/movie-analyst-ui:/var/lib/movie-analyst-ui"
    ports:
      - "3030:3030"
